apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

repositories {
    mavenCentral()
}

task getHomeDir << {
    println gradle.gradleHomeDir
}


dependencies {
    compile 'org.postgresql:postgresql:9.3-1102-jdbc41'
    compile 'org.hibernate:hibernate-core:4.3.7.Final'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}